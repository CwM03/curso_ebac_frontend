<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #nome, #email, #tel{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Nome completo">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email" required placeholder="email@exemplo.com">
                    <label for="tel">Número de telefone:</label>
                    <input type="number" class="form-control" id="tel" required placeholder="(00) 0 0000-0000"> 
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">Li e concordo com os termos.</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
