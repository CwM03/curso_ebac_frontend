<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Formulário de Cadastro
            </h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="none">Nome Completo</label>
                    <input type="text" name="nome" placeholder="João Silva" required>
                </div>
                <div class="form-campo">
                    <label for="none">E-mail</label>
                    <input type="email" name="email" placeholder="joao.silva@gmail.com" required>
                </div>
                <div class="form-campo">
                    <label for="none">Telefone</label>
                    <input type="tel" name="telefone" id="tel" placeholder="(00) 0 0000-0000" required>
                </div>
                <div class="form-campo">
                    <label for="none">CPF</label>
                    <input type="" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-campo">
                    <label for="none">Endereço Completo</label>
                                <input type="text" name="endereco" placeholder="Rua exemplo, num 0" required> 
                </div>
                <div class="form-campo">
                    <label for="none">CEP</label>
                    <input type="" name="cep" id="cep" placeholder="00000-000" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
