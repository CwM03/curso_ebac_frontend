<body>
    <h1>FORMULÁRIO</h1>
    <form>
        <label for="nome">Seu nome:</label>
        <input type="nome" id="nome" placeholder="João Silva"/>
        <br>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" placeholder="joao.silva@gmail.com"/>
        <br>
        <label for="senha">Sua senha:</label>
        <input type="password" id="senha" />
        <br><br>
        <button type="submit">
            Cadastrar-se
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
